app = "ui-morn-mcp"

[build]
  dockerfile = "../../apps/mcp-server/Dockerfile"
  context = "../.."

[env]
  ASPNETCORE_URLS = "http://0.0.0.0:8080"
  ASPNETCORE_ENVIRONMENT = "Production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 0
